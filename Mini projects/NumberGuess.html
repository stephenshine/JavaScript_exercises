<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Guess a number!</title>
    </head>
    <body> 
        <h1>Guess a number between 1 and 100</h1>
        <h2>See how many guess it takes you!</h2>
        <br><br>
        <div class="guessbox">
            Enter your guess <input type="number" id="guess"/> 
            <button id="btn2">Check guess</button> 
        </div>

        <div><span id="result"></span></div>

        <div class="resultbox">
            <div><span id="compare"></span></div>
            <div><span id="counter"></span></div>
        </div>
    
        <script src="NumberGuess.js"></script>

    </body>
</html>
